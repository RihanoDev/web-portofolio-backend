name: Deploy Backend API to Development

on:
  push:
    branches:
      - development

env:
  REGISTRY: docker.io
  IMAGE_NAME: rihanodev/web-porto-backend
  DEV_PORT: 2200

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit info
        id: commit_info
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          {
            echo 'COMMIT_MSG<<EOF'
            git log -1 --pretty=%B
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            PORT=${{ env.DEV_PORT }}
          tags: |
            ${{ env.IMAGE_NAME }}:dev-latest
            ${{ env.IMAGE_NAME }}:dev-${{ steps.commit_info.outputs.SHORT_SHA }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=dev-${{ steps.commit_info.outputs.SHORT_SHA }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Deploy to development server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üöÄ Starting deployment to Backend API DEVELOPMENT (Port ${{ env.DEV_PORT }})..."
            echo "üìù Commit: ${{ steps.commit_info.outputs.SHORT_SHA }}"

            # Check port usage
            echo "üîç Checking port ${{ env.DEV_PORT }} usage..."
            sudo netstat -tlnp | grep :${{ env.DEV_PORT }} || true

            # Stop any services using the port
            echo "üõë Freeing port ${{ env.DEV_PORT }}..."
            sudo fuser -k ${{ env.DEV_PORT }}/tcp || true
            sleep 3

            # Pull latest dev image
            echo "üì¶ Pulling Docker image..."
            docker pull ${{ env.IMAGE_NAME }}:dev-latest

            # Stop and remove existing container
            echo "üîÑ Managing existing containers..."
            docker stop web-porto-backend-dev || true
            docker rm web-porto-backend-dev || true

            # Wait for port to be freed
            sleep 5

            # Run new container with shared secrets
            echo "üöÄ Starting new development container..."
            docker run -d \
              --name web-porto-backend-dev \
              --restart unless-stopped \
              -p ${{ env.DEV_PORT }}:${{ env.DEV_PORT }} \
              -e GIN_MODE=debug \
              -e APP_DEBUG=true \
              -e SERVER_PORT=${{ env.DEV_PORT }} \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e REDIS_HOST=${{ secrets.REDIS_HOST }} \
              -e REDIS_PORT=${{ secrets.REDIS_PORT }} \
              -e REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }} \
              -e REDIS_DB=${{ secrets.REDIS_DB }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              ${{ env.IMAGE_NAME }}:dev-latest

            # Wait for container to start
            echo "‚è≥ Waiting for container to start..."
            sleep 10

            # Check container status
            echo "üìä Container status:"
            docker ps | grep web-porto-backend-dev || echo "‚ö†Ô∏è  Container not running!"

            echo "üìã Container logs (last 30 lines):"
            docker logs web-porto-backend-dev --tail 30 || true

            # Test API response
            echo "üåê Testing API response on port ${{ env.DEV_PORT }}..."
            timeout 30 bash -c 'until curl -f http://localhost:${{ env.DEV_PORT }}/health >/dev/null 2>&1; do sleep 2; echo "Waiting for API..."; done' || echo "‚ö†Ô∏è  API health check timed out"

            echo "‚úÖ Development deployment completed!"
            echo "üåç API accessible at: http://localhost:${{ env.DEV_PORT }}"
