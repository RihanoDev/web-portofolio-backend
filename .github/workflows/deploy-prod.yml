name: Deploy Backend API to Production

on:
  push:
    tags:
      - "v*" # Trigger when tag starts with 'v' (e.g., v1.0.0, v2.1.3)
    branches:
      - main # Ensure tag is created from main branch

env:
  REGISTRY: docker.io
  IMAGE_NAME: rihanodev/web-porto-backend
  PROD_PORT: 1200

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag version
        id: extract_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            PORT=${{ env.PROD_PORT }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.extract_version.outputs.VERSION }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.extract_version.outputs.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üöÄ Starting deployment to Backend API PRODUCTION (Port ${{ env.PROD_PORT }})..."
            echo "üìù Version: ${{ steps.extract_version.outputs.VERSION }}"

            # Check port usage
            echo "üîç Checking port ${{ env.PROD_PORT }} usage..."
            sudo netstat -tlnp | grep :${{ env.PROD_PORT }} || true

            # Stop any services using the port
            echo "üõë Freeing port ${{ env.PROD_PORT }}..."
            sudo fuser -k ${{ env.PROD_PORT }}/tcp || true
            sleep 3

            # Pull latest image
            echo "üì¶ Pulling Docker image..."
            docker pull ${{ env.IMAGE_NAME }}:${{ steps.extract_version.outputs.VERSION }}

            # Stop and remove existing container
            echo "üîÑ Managing existing containers..."
            docker stop web-porto-backend-prod || true
            docker rm web-porto-backend-prod || true

            # Wait for port to be freed
            sleep 5

            # Run new container with shared secrets
            echo "üöÄ Starting new production container..."
            docker run -d \
              --name web-porto-backend-prod \
              --restart unless-stopped \
              -p ${{ env.PROD_PORT }}:${{ env.PROD_PORT }} \
              -e GIN_MODE=release \
              -e APP_DEBUG=false \
              -e SERVER_PORT=${{ env.PROD_PORT }} \
              -e REDIS_HOST=${{ secrets.REDIS_HOST }} \
              -e REDIS_PORT=${{ secrets.REDIS_PORT }} \
              -e REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }} \
              -e REDIS_DB=${{ secrets.REDIS_DB }} \              
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              ${{ env.IMAGE_NAME }}:${{ steps.extract_version.outputs.VERSION }}

            # Wait for container to start
            echo "‚è≥ Waiting for container to start..."
            sleep 10

            # Check container status
            echo "üìä Container status:"
            docker ps | grep web-porto-backend-prod || echo "‚ö†Ô∏è  Container not running!"

            echo "üìã Container logs (last 30 lines):"
            docker logs web-porto-backend-prod --tail 30 || true

            # Test if port is responding
            echo "üåê Testing API response on port ${{ env.PROD_PORT }}..."
            timeout 30 bash -c 'until curl -f http://localhost:${{ env.PROD_PORT }}/health >/dev/null 2>&1; do sleep 2; echo "Waiting for API..."; done' || echo "‚ö†Ô∏è  API health check timed out"

            echo "‚úÖ Production deployment completed!"
            echo "üåç API accessible at: http://localhost:${{ env.PROD_PORT }}"
